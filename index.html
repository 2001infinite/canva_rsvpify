<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="minecraft-container">
        <div class="dirt-background"></div>
        <div class="content">
            <h1 class="minecraft-title">HELLO WORLD</h1>
            <div class="minecraft-block grass-block">
                <div class="block-top"></div>
                <div class="block-front"></div>
                <div class="block-right"></div>
            </div>
            <p class="minecraft-text">Welcome to the blocky world!</p>
            <button class="minecraft-button">Start Mining</button>
            <div class="creeper">
                <div class="creeper-face">
                    <div class="creeper-eye left"></div>
                    <div class="creeper-eye right"></div>
                    <div class="creeper-mouth"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
